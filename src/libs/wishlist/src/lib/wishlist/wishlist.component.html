<div class="heading">
  <img src="assets/wishlist.svg">
</div>

<ng-container *ngIf="(loadStatus$ | async) === 'loading'">
  <app-spinner></app-spinner>
</ng-container>

<ng-container *ngIf="(wishlist$ | async) as wishlist">
  <main *ngLet="smallViewport$ | async as smallViewport">
    <section *ngLet="(updateStatus$ | async) as updateStatus">
      <h1 class="username">{{ wishlist.username }}'s wishlist</h1>
      <p class="name" style="margin: 0">{{ wishlist.name }}</p>
      <p class="name">{{ wishlist.wishlistItems.length }} items</p>
      <mat-divider></mat-divider>
      
      <ng-container *ngIf="wishlist.wishlistItems.length === 0; else wishlistItems">
        <div class="empty">
          <p class="bold">Your wishlist is currently empty.</p>
          <p>Nothing else to see here.</p>
          <img class="filter" src="assets/empty.svg">
        </div>
      </ng-container>

      <ng-template #wishlistItems>
      <mat-progress-bar *ngIf="updateStatus === 'loading' && operation === 'removeAll'" mode="indeterminate"></mat-progress-bar>

      <div class="remove">
        <button  mat-fab extended (click)="updateWishlist('removeAll', wishlist, -1)" color="warn">
          <mat-icon>delete_forever</mat-icon>
          Clear wishlist
        </button>
      </div>

      <div class="grid">
          <mat-card [ngClass]="{'item-card': true, 'weak-shadow': lightModeEnabled}" *ngFor="let item of wishlist.wishlistItems">
            <mat-card-header>
              <mat-card-title>
                <h2 [class.hover-dark]="lightModeEnabled" [routerLink]="['/products', item.product.id]" matTooltip="Go to product page" [matTooltipDisabled]="smallViewport">{{ item.product.name }}</h2>
                <mat-divider></mat-divider>
              </mat-card-title>
            </mat-card-header>

            <mat-card-content>
              <img [src]="'assets/icons/transparent/' + item.product.thumbnail" [routerLink]="['/products', item.product.id]" [alt]="item.product.name" matTooltip="Go to product page" [matTooltipDisabled]="smallViewport">
              <p>{{ item.product.description }}</p>
            </mat-card-content>

            <mat-action-row>
              <mat-divider></mat-divider>
              <app-chips [product]="item.product"></app-chips>
              <button mat-fab extended (click)="updateWishlist('remove', wishlist, item.product.id)" color="warn">
                <mat-icon>delete</mat-icon>
                Remove
              </button>
            </mat-action-row>
      
          <mat-progress-bar *ngIf="updateStatus === 'loading' && (activeId$ | async) === item.product.id" mode="indeterminate"></mat-progress-bar>
          </mat-card>
      </div>

      </ng-template>
    </section>
  </main>
</ng-container>
